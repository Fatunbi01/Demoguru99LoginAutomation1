name: Cypress Test with Screenshots & Allure Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Create required directories
        run: |
          mkdir -p cypress/screenshots
          mkdir -p allure-results
          mkdir -p allure-report

      - name: Run Cypress tests with Allure enabled
        run: npx cypress run --env allure=true

      - name: List generated screenshots
        run: |
          echo "üì∏ Checking for screenshots..."
          ls -la cypress/screenshots/
          if [ $(ls -A cypress/screenshots | wc -l) -eq 0 ]; then
            echo "‚ùå No screenshots found!"
            exit 1
          fi

      - name: List Allure result files
        run: |
          echo "üìä Checking Allure results..."
          ls -la allure-results/
          if [ $(ls -A allure-results | wc -l) -eq 0 ]; then
            echo "‚ùå Error: Allure results are empty or missing!"
            exit 1
          else
            echo "‚úÖ Allure results generated successfully."
          fi

      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Verify Allure Report Generated
        run: |
          echo "üìÑ Allure report files:"
          ls -la allure-report/
          if [ ! -f "allure-report/index.html" ]; then
            echo "‚ùå Failed to generate Allure report!"
            exit 1
          fi

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7