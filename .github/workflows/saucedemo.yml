name: Cypress Tests with PDF Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress install
        run: npx cypress verify

      - name: Create test folders
        run: |
          mkdir -p screenshots
          mkdir -p reports/html
          mkdir -p reports/pdf

      - name: Run Cypress tests with screenshots
        run: |
          npx cypress run \
            --config screenshotsFolder=./screenshots \
            --config video=false

      - name: Generate HTML Report
        run: |
          cat << EOF > reports/html/report.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <title>Cypress Test Report</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 20px; }
              h1 { color: #2c3e50; }
              .screenshot { margin: 20px 0; border: 1px solid #ddd; }
              .screenshot img { width: 80%; border-radius: 8px; }
            </style>
          </head>
          <body>
            <h1>âœ… Cypress Test Report</h1>
            <p><strong>Run:</strong> ${{ github.run_id }}</p>
            <p><strong>Branch:</strong> ${{ github.ref }}</p>
            <p><strong>Date:</strong> $(date)</p>
            <hr>
            $(ls screenshots/*.png | sed 's|screenshots/|<div class="screenshot"><h3>\0</h3><img src="../\0" alt="\0"></div>|g')
          </body>
          </html>
          EOF

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Convert HTML Report to PDF
        run: |
          wkhtmltopdf reports/html/report.html reports/pdf/cypress-test-report.pdf

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-pdf-report
          path: reports/pdf/cypress-test-report.pdf
          retention-days: 14

      - name: Upload Screenshots (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: screenshots/
          retention-days: 7