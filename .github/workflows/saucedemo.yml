name: Cypress Test with Screenshots

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Create screenshots directory
        run: mkdir -p cypress/screenshots

      - name: Run Cypress tests
        run: npx cypress run

      - name: List generated screenshots
        run: |
          echo "üì∏ Checking for screenshots..."
          ls -la cypress/screenshots/
          if [ $(ls -A cypress/screenshots | wc -l) -eq 0 ]; then
            echo "‚ùå Error: No screenshots were taken!"
            exit 1
          else
            echo "‚úÖ Success: Screenshots found!"
          fi

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7