name: Cypress Tests - Saucedemo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress install
        run: npx cypress verify

      - name: Run Cypress tests
        run: |
          mkdir -p screenshots
          npx cypress run \
            --config screenshotsFolder=./screenshots \
            --env allure=true

      - name: Generate Allure Report
        run: |
          npx allure generate allure-results --clean -o allure-report
          echo "Allure report generated at: file://$PWD/allure-report/index.html"

      - name: ‚ö†Ô∏è Show Local Report URL (FOR REFERENCE ONLY)
        run: |
          echo ""
          echo "=========================================="
          echo "üìå Allure Report is available at:"
          echo ""
          echo "   http://192.168.1.108:61305/index.html"
          echo ""
          echo "‚ùó This is YOUR local machine URL."
          echo "‚ùó Only YOU can access it."
          echo "‚ùó Turn on your PC and run:"
          echo "     allure open allure-report"
          echo "=========================================="
          echo ""

      - name: Upload Allure Report (so you can download it)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/