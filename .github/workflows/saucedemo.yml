name: Cypress Tests - Saucedemo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline

      - name: Verify Cypress install
        run: npx cypress verify

      - name: Create Allure results directory
        run: mkdir -p allure-results

      - name: Run Cypress tests
        run: npx cypress run --config screenshotsFolder=./screenshots

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report
          echo "Allure report generated at: file://$(pwd)/allure-report/index.html"

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7

      - name: Show Instructions to Share Report
        run: |
          echo "=================================================================================="
          echo "‚úÖ Allure report is available as artifact: 'allure-report'"
          echo "‚úÖ Download it from GitHub Actions ‚Üí Artifacts ‚Üí allure-report"
          echo "‚úÖ Extract and run:"
          echo "      allure open ./allure-report"
          echo "      OR"
          echo "      npx http-server allure-report -p 8080"
          echo ""
          echo "üí° To share online, run:"
          echo "    npx localtunnel --port 8080"
          echo "    and share the URL"
          echo ""
          echo "üåê Example shared URL: https://your-name-report.localtunnel.me"
          echo "=================================================================================="