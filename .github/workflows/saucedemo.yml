name: Cypress UI Mode - Take Screenshots

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Xvfb (Virtual Display)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Create screenshots directory
        run: mkdir -p screenshots

      - name: Run Cypress in GUI mode with virtual display
        run: |
          # Start virtual display
          Xvfb :99 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          export DISPLAY=:99

          # Run Cypress with screenshots enabled
          npx cypress run \
            --config screenshotsFolder=./screenshots \
            --config video=false \
            --env allure=true

        # Note: We use `cypress run` with headed browser, not `cypress open`
        # because `open` is for interactive use only.

      - name: Check generated screenshots
        run: |
          echo "üì∏ Found screenshots:"
          ls -la screenshots/
          if [ $(ls -A screenshots | wc -l) -eq 0 ]; then
            echo "‚ùå Error: No screenshots were taken!"
            exit 1
          fi

      - name: Upload All Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: screenshots/
          retention-days: 7