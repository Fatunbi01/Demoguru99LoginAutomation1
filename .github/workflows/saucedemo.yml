name: Cypress Screenshots (Even on Pass)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-screenshots:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Verify Cypress is installed
      - name: Verify Cypress
        run: npx cypress verify

      # 5. Create screenshots directory
      - name: Create Screenshots Folder
        run: mkdir -p screenshots

      # 6. Run Cypress tests with screenshot capture
      - name: Run Cypress & Capture Screenshots
        run: |
          npx cypress run \
            --config screenshotsFolder=./screenshots \
            --config video=false

      # 7. Confirm screenshots were created
      - name: List Generated Screenshots
        run: |
          echo "üì∏ Generated screenshots:"
          ls -la screenshots/
          if [ $(ls -A screenshots | wc -l) -eq 0 ]; then
            echo "‚ùå Error: No screenshots were saved!"
            exit 1
          fi

      # 8. Upload screenshots as artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: screenshots/
          retention-days: 7

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7

