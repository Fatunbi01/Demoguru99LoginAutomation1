name: Cypress Tests - Saucedemo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress install
        run: npx cypress verify

      - name: Run Cypress tests with screenshots
        run: |
          mkdir -p screenshots
          # Run Cypress with explicit screenshot options
          npx cypress run --env allure=true --record=false --config video=false --config screenshotsFolder=./screenshots

      - name: Check if screenshots exist
        run: |
          ls -la screenshots/
          if [ ! -d "screenshots" ] || [ $(ls -A screenshots | wc -l) -eq 0 ]; then
            echo "Error: No screenshots found!"
            exit 1
          fi

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: screenshots/
          retention-days: 7


